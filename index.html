<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red/Blue Toggle</title>
</head>
<body style="margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:red; font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
  <button style="font-size:1.1rem; padding:0.7rem 1rem; border-radius:999px; border:0; cursor:pointer;">Switch to blue</button>

  <script>
    const btn = document.querySelector('button');
    function toggle() {
      const isRed = document.body.style.background === 'red';
      document.body.style.background = isRed ? 'blue' : 'red';
      btn.textContent = isRed ? 'Switch to red' : 'Switch to blue';
    }
    btn.addEventListener('click', toggle);
  </script>
</body>
</html>

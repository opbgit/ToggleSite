<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red/Blue Toggle</title>
  <style>
    /* Fill the whole viewport */
    html, body { height: 100%; margin: 0; }

    /* Start red; flip to blue by toggling a class on <html> */
    html { background-color: red; }
    html.blue { background-color: blue; }

    /* Center the button nicely */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggle">Switch to blue</button>

  <script>
    (function () {
      var html = document.documentElement;
      var btn = document.getElementById('toggle');

      function updateLabel() {
        var isBlue = html.classList.contains('blue');
        btn.textContent = isBlue ? 'Switch to red' : 'Switch to blue';
      }

      btn.addEventListener('click', function () {
        html.classList.toggle('blue');
        updateLabel();
      });

      updateLabel(); // set initial button text
    })();
  </script>
</body>
</html>
